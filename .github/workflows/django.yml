name: Django CI

on:
  push:
    branches:
      - master
      - development
  pull_request:
    branches:
      - master
      - development

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Shutdown Ubuntu MySQL (SUDO)
      run: sudo service mysql stop # Shutdown the Default MySQL
    - name: Set up MySQL
      uses: mirromutth/mysql-action@v1.1
      with:
        host port: 3306
        container port: 3306
        character set server: 'utf8'
        collation server: 'utf8_general_ci
        mysql version: '8.0'
        mysql database: 'test_bike'
        mysql root password: 'please'
        mysql user: ''
        mysql password: ''
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install django
        pip install djangorestframework
        pip install django-filter
        pip install django-crispy-forms
        pip install mysqlclient
        pip install requests
    - name: Copy Config
      run: |
        cp api/configs/config.py.example api/configs/config.py
    - name: Run Tests
      run: |
        python api/manage.py runserver 127.0.0.1:8080 &
        python api/manage.py test --keepdb
