name: Django CI

on:
  push:
    branches:
      - master
      - development
  pull_request:
    branches:
      - master
      - development

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8]

    steps:
    - uses: mirromutth/mysql-action@v1.1
      with:
        host port: 3306 # Optional, default value is 3306. The port of host
        container port: 3306 # Optional, default value is 3306. The port of container
        character set server: 'utf8' # Optional, default value is 'utf8mb4'. The '--character-set-server' option for mysqld
        collation server: 'utf8_general_ci' # Optional, default value is 'utf8mb4_general_ci'. The '--collation-server' option for mysqld
        mysql version: '8.0' # Optional, default value is "latest". The version of the MySQL
        mysql database: 'test_bike' # Optional, default value is "test". The specified database which will be create
        mysql root password: 'please' # Required if "mysql user" is empty, default is empty. The root superuser password
        mysql user: '' # Required if "mysql root password" is empty, default is empty. The superuser for the specified database. Can use secrets, too
        mysql password: '' # Required if "mysql user" exists. The password for the "mysql user"
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install django
        pip install djangorestframework
        pip install django-filter
        pip install django-crispy-forms
        pip install mysqlclient
        pip install requests
    - name: Copy Config
      run: |
        cp api/configs/config.py.example api/configs/config.py
    - name: Run Tests
      run: |
        python api/manage.py runserver 127.0.0.1:8080 &
        python api/manage.py test --keepdb
