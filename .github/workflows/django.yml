name: Django CI

on:
  push:
    branches:
      - master
      - development
  pull_request:
    branches:
      - master
      - development

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_USER: user
          MYSQL_PASSWORD: please
          MYSQL_DATABASE: test_bike
          MYSQL_ROOT_PASSWORD: please
        ports:
          - 3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3


    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Copy Config
        run: |
          cp api/configs/config.py.example api/configs/config.py
      - name: Run Unit Tests
        run: |
          python api/manage.py test --keepdb
          python web/manage.py test --keepdb
      - name: Run Xenon Tests
        run: |
          xenon --max-absolute B --max-modules B --max-average B api
          xenon --max-absolute B --max-modules B --max-average B web
